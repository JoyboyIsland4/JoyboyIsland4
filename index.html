<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(self)">
    <title>TREASURE</title>
    <style>
        /* Full height and background GIF */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Initial background */
            color: white;
            font-family: Arial, sans-serif;
            transition: background 1s ease-in-out;
            width: 100vw; /* Ensure full viewport width */
            height: 100vh; /* Ensure full viewport height */
        }

        /* Full-screen background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MELTME.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Keep it in the background */
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }

        /* Center the content */
        .player-container {
            text-align: center;
            z-index: 1; /* Ensure content appears on top of the background */
        }

        .play-button {
            font-size: 80px;
            color: #FF0000;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20px;
            z-index: 2;
        }

        /* Style for the audio player */
        audio {
            width: 600px;
            height: 100px;
            margin-top: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Full-screen background container -->
    <div class="background"></div>

    <div class="player-container">
        <h1>TREASURE</h1>

        <!-- Play Button -->
        <button class="play-button" onclick="toggleAudio()">&#9658;</button>

        <!-- Audio Player -->
        <audio id="audioPlayer" src="zombie.mp3" preload="auto"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.querySelector('.play-button');
        const background = document.querySelector('.background');
        let isPlaying = false; // Keep track of the playing state

        // Function to toggle play and pause
        function toggleAudio() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '&#10074;&#10074;'; // Change button to pause
                // Start background animation when audio plays
                background.style.opacity = 1; // Make the background visible
                isPlaying = true;
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '&#9658;'; // Change button to play
                // Stop background animation when audio pauses
                background.style.opacity = 0; // Hide the background
                isPlaying = false;
            }
        }

        // Reset the background when audio ends
        audioPlayer.onended = function() {
            background.style.opacity = 0; // Hide the background when audio ends
            playButton.innerHTML = '&#9658;'; // Reset button to play
            isPlaying = false;
        }
    </script>

</body>
</html>
