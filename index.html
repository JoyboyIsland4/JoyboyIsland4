<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(self)">
    <title>TREASURE</title>
    <style>
        /* Ensure the body and html take up the full height */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Set initial background to black */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Center the content */
        .player-container {
            text-align: center;
            z-index: 1; /* Ensure content appears on top of the background */
        }

        /* Play button style */
        .play-button {
            font-size: 80px;
            color: #FF0000;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20px;
            z-index: 2;
        }

        /* Audio player style */
        audio {
            width: 600px;
            height: 100px;
            margin-top: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            z-index: 2;
        }

        /* Fullscreen background GIF */
        .background {
            position: fixed; /* Fix the background to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MELTME2.gif'); /* Path to your GIF */
            background-size: contain; /* Maintain aspect ratio */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Avoid tiling */
            z-index: 0; /* Ensure it stays behind the content */
        }
    </style>
</head>
<body>

    <!-- Background GIF -->
    <div class="background"></div>

    <div class="player-container">
        <h1>TREASURE</h1>

        <!-- Play Button -->
        <button class="play-button" onclick="toggleAudio()">&#9658;</button>

        <!-- Audio Player -->
        <audio id="audioPlayer" src="zombie.mp3" preload="auto"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.querySelector('.play-button');
        let isPlaying = false; // Keep track of the playing state

        // Function to toggle play and pause
        function toggleAudio() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '&#10074;&#10074;'; // Change button to pause
                // Start background animation when audio plays
                document.querySelector('.background').style.backgroundImage = 'url("MELTME2.gif")';  // Ensure correct path to GIF
                isPlaying = true;
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '&#9658;'; // Change button to play
                // Stop background animation when audio pauses
                document.querySelector('.background').style.backgroundImage = 'none';
                isPlaying = false;
            }
        }

        // Reset the background when audio ends
        audioPlayer.onended = function() {
            document.querySelector('.background').style.backgroundImage = 'none';
            playButton.innerHTML = '&#9658;'; // Reset button to play
            isPlaying = false;
        }
    </script>

</body>
</html>
